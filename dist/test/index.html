<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header-facehead {
            position: relative;
            height: 50vw;
            max-height: 640px;

        }
        .facehead {
            height: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .facehead-image {
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="header-facehead">
        <div class="facehead">
            <img class="facehead-image" src="/images/facehead-landscape.svg" alt="">
        </div>
    </header>
</body>
</html>
